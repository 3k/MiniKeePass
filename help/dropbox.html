    <body>
        <h1>Adding files from Dropbox</h1>
        
        <p>KeePass files located on Dropbox can be added to MobileKeePass using the Dropbox iPhone app.</p>
        
        <h3>Steps:</h3>
        <ul>
            <li>Open the Dropbox iPhone app</li>
            <li>Navigate to your KeePass file</li>
            <li>Click on the KeePass File</li>
            <li>Click the Open With button</li>
            <li>Select KeePass</li>
        </ul>
    </body>
</html>
